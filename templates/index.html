	<head>

	<body>
		<header id="header">
				 <h1>Fantasy Tennis</h1>

		<div style = "text-align: center;">
		<div style="display: inline-block; text-align: left; max-width: 60%;">

		<col align="left">
		<col align="left">

   			<th>Serve</th>

    		<th>Defense</th>
    		<th>Mind</th>
    		<th>Total</th>
  		</tr> 
  		
  		{% for person in users %}
  			<tr><td><a href= {{ person.name }} >{{ person.name }}</a></td>

  			{% for player in person.team %}
  				<td>{{ player.name }}</td>
  			{% endfor %}

  			</tr><td>  </td>

  			{% for player in person.team %}
  				<td>{{ player.points }}</td>
  			{% endfor %}


  			<td>{{ person.total }}</td>

  			</tr>
  			
  			
  		{% endfor %}
