<!DOCTYPE html> 
  <html>
  <head>
    <title>Fantasy Tennis Login</title>
    <!-- link to main stylesheet -->
    <link rel="stylesheet" href="static/css/tennis.css">
  </head>

  <body>
    <header id="header">
         <h1>Fantasy Tennis Login</h1>
    </header>
    <div style = "text-align: center;">
    <div style="display: inline-block; text-align: left; max-width: 60%;">
    <br></br>
    {% block body %}
    {% if session['logged_in'] %}
      <p>You're logged in already!</p>
    {% else %}
      <form action="/login" method="POST">
      <input type="username" name="username" placeholder="Username">
      <input type="password" name="password" placeholder="Password">
      <input type="submit" value="Log in">
      </form>
    {% endif %}
    {% endblock %}
    <footer>

            <li><a href="https://github.com/bradyb">github.com/bradyb</a></li>
      </ul>
    </footer>
    </div>
    </div>
  </body>
  </html>
