<!DOCTYPE html> 
	<html>
	<head>
		<title>Team | {{ teamName }}</title>
		<link rel="stylesheet"  href="static/css/tennis.css">
	</head>

	<body>
		<header id="header">
				 <h1>{{ teamName }}'s Team</h1>
		</header>
		 <div id= 'main' style = "text-align: center;">
		  <div style="display: inline-block; text-align: left; max-width: 60%;">
		<table id="scores">
  		<tr>
  			<th>Date</th>
    		<th>Serve</th> 
    		<th>Power</th>
    		<th>Return</th>
    		<th>Defense</th>
    		<th>Mind</th>
    		<th>Bench</th>
    		<th>Bench</th>
    		<th>Bench<th>
    	</tr> 
      <tr>

      <td><a href= "/" >Back to Home</a></td>

      {% for player in teamList %}
        {% if player[1]|int() == 0 %}
          <td><strike>{{ player[0] }}</strike></td>
        {% endif %}
        {% if player[1]|int() == 1 %}
          <td>{{ player[0] }}</td>
        {% endif %}
      {% endfor %}

 	</table>

								</ul>
							</footer>
							</div>
							</div>
									
							</body>
							</html>
